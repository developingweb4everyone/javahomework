<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="photo gallery.css">
    <script>
       
       

       document.addEventListener("DOMContentLoaded", function() {
            var images = document.querySelectorAll('.gallery img');
            var currentIndex = 0;

            // Function to update currentIndex based on arrow key press
            function updateIndex(direction) {
                currentIndex += direction;
                if (currentIndex < 0) {
                    currentIndex = images.length - 1; // Wrap around to the last image
                } else if (currentIndex >= images.length) {
                    currentIndex = 0; // Wrap around to the first image
                }
                displayImage(images[currentIndex]);
            }

            // Function to display the image in the 'image' div
            function displayImage(img) {
                var display = document.getElementById('image');
                display.innerHTML = ''; // Clear previous image
                var clone = img.cloneNode(true); // Clone the image
                display.appendChild(clone);
            }

            // Mouseover event
            images.forEach(function(img) {
                img.addEventListener('mouseover', function() {
                    this.style.opacity = '0.7'; // Reduce opacity on mouseover
                });
                img.addEventListener('mouseout', function() {
                    this.style.opacity = '1'; // Restore opacity on mouseout
                });
                img.addEventListener('click', function() {
                    alert('You clicked on ' + this.alt); // Show an alert with the image alt text
                });
            });

            // Keyboard event listener
            document.addEventListener('keydown', function(event) {
                switch (event.key) {
                    case 'ArrowLeft':
                        updateIndex(-1); // Move to previous image
                        break;
                    case 'ArrowRight':
                        updateIndex(1); // Move to next image
                        break;
                }
            });
        });
            
    </script>
</head>
<body>
